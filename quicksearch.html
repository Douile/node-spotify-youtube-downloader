    {"Downloader.js.html":{"id":"Downloader.js.html","title":"Source: Downloader.js","body":" Spotify-Youtube downloader Source: Downloader.js const { METHODS, _METHODS } = require('./methods.js'); class Downloader { constructor({ output, spotifyURI, spotifyToken, threads, method }) { this._output = output ? output : null; this._spotifyURI = spotifyURI ? spotifyURI : null; this._spotifyToken = spotifyToken ? spotifyToken : null; this.threads(threads); this.method(method); } /** * Set the Output path * @param {?string} outputPath - Set folder path of output, or use null to recieve buffers in output */ output(outputPath) { this._output = outputPath; return this; } /** * Set the spotify URI of item to download * @param {string} uri - URI of item to download must be in format \"spotify:type:id\" */ spotifyURI(uri) { this._spotifyURI = uri; return this; } /** * Set your spotify web API token * @param {string} token - Spotify web API token */ spotifyToken(token) { this._spotifyToken = token; return this; } /** * Set number of concurrent downloads * @param {number} count - Number of threads to concurrently be used */ threads(count) { let nThreads = parseInt(count); this._threads = isNaN(nThreads) ? 5 : nThreads; return this; } /** * Set start method * @param {METHODS} method - Method to use */ method(method) { this._method = (method in METHODS) ? method : METHODS.DOWNLOAD; return this; } serialize() { return { output: this._output, spotifyURI: this._spotifyURI, spotifyToken: this._spotifyToken, threads: this._threads, }; } /** * Start the set method * @returns {Promise} Promise that resolves all tracks when they have finished */ start() { return _METHODS[this._method](this.serialize()); } } module.exports = { Downloader: Downloader, METHODS: METHODS }; × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Spotify-Youtube downloader node-spotify-youtube-downloader Download playlists or albums from spotify via youtube, then automatically add id3 tags using data from spotify web API. About CLI not yet ready A spotify web API token is needed, you can generate one in the Web API Console Apache 2.0 license Usage Install npm install --save node-spotify-youtube-downloader Import const { Downloader, METHODS } = require('node-spotify-youtube-downloader'); Download new Downloader() .output('../download_path/') /* Replace with null to receive track as buffer in final callback */ .spotifyURI('spotify:album:50Zz8CkIhATKUlQMbHO3k1') .spotifyToken('YOUR_TOKEN_HERE') .start() .then((tracks) =&gt; {console.log('Download complete')}) .catch(console.error); Tag /* Search for songs as they would be named by program and add the id3 tags from spotify Options have same syntax as download */ new Downloader() .output('../download_path/') .spotifyURI('spotify:album:50Zz8CkIhATKUlQMbHO3k1') .spotifyToken('YOUR_TOKEN_HERE') .method(METHODS.TAG) .start() .then((tracks) =&gt; {console.log('Download complete')}) .catch(console.error); × Search results Close "}}
